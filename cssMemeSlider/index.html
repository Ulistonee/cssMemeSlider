<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="meme-slider-wrapper">
        <div class="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">

            <div class="slides">
                <div class="slide">
                    <img src="assets/images/pets-hight500/charly.png" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="assets/images/pets-hight500/charly.png" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="assets/images/pets-hight500/charly.png" alt="Slide 3">
                </div>
            </div>

            <div class="indicators">
                <label for="slide1" class="dot"></label>
                <label for="slide2" class="dot"></label>
                <label for="slide3" class="dot"></label>
            </div>
        </div>
    </main>
</body>
</html>
