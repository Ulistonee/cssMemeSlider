<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="general-wrapper">
    <main class="meme-slider-wrapper">
        <div class="meme-slider-smaller-wrapper">
            <div class="meme-slider">
                <input type="radio" name="meme-slider" id="slide1" checked>
                <input type="radio" name="meme-slider" id="slide2">
                <input type="radio" name="meme-slider" id="slide3">
                <input type="radio" name="meme-slider" id="slide4">
                <input type="radio" name="meme-slider" id="slide5">
                <div class="meme-slides">
                    <div class="meme-slider-slide">
                        <img src="assets/images/meme1.jpeg" alt="Slide 1">
                    </div>
                    <div class="meme-slider-slide">
                        <img src="assets/images/meme2.jpeg" alt="Slide 2">
                    </div>
                    <div class="meme-slider-slide">
                        <img src="assets/images/meme3.jpeg" alt="Slide 3">
                    </div>
                    <div class="meme-slider-slide">
                        <img src="assets/images/meme4.jpeg" alt="Slide 4">
                    </div>
                    <div class="meme-slider-slide">
                        <img src="assets/images/meme5.jpeg" alt="Slide 5">
                    </div>
                </div>
                <div class="meme-phrases-wrapper">
                    <div class="meme-phrases">
                        <div class="meme-slider-phrase">Meme 1</div>
                        <div class="meme-slider-phrase">Meme 2</div>
                        <div class="meme-slider-phrase">Meme 3</div>
                        <div class="meme-slider-phrase">Meme 4</div>
                        <div class="meme-slider-phrase">Meme 5</div>
                    </div>
                </div>
                <div class="indicators">
                    <label for="slide1" class="dot-wrapper">
                        <span class="dot"></span>
                    </label>
                    <label for="slide2" class="dot-wrapper">
                        <span class="dot"></span>
                    </label>
                    <label for="slide3" class="dot-wrapper">
                        <span class="dot"></span>
                    </label>
                    <label for="slide4" class="dot-wrapper">
                        <span class="dot"></span>
                    </label>
                    <label for="slide5" class="dot-wrapper">
                        <span class="dot"></span>
                    </label>
                </div>
                </div>
            </div>
    </main>
</body>
</html>
