<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="slider.js"></script>
</head>
<body>
    <main class="meme-slider-wrapper">
        <div class="meme-slider">
        </div>
        <div class="indicators">
            <span class="dot active" data-index="first"></span>
            <span class="dot" data-index="second"></span>
            <span class="dot" data-index="third"></span>
            <span class="dot" data-index="fourth"></span>
            <span class="dot" data-index="fifth"></span>
        </div>
    </main>
</body>
</html>
